safe community environment. Image credits: Katlia Lafferty\u003C\/p\u003E","field_alt_fr":"Photographie d\u0026#039;une jeune fille tenant une pancarte demandant une augmentation des droits des indig\u00e8nes","field_caption_fr":"\u003Cp\u003ELe projet propose des camps ax\u00e9s sur les femmes sur le terrain afin que les jeunes femmes autochtones puissent se sentir chez elles dans un environnement communautaire s\u00fbr.\u00a0Cr\u00e9dits photographiques : Katlia Lafferty\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_4_Lafferty_RiseForIndigenousRights.jpg?itok=aK9Siwn6"},{"title":"On the land housing","field_alt_en":"Images of people cutting and drying salmon on the top and images of people cooking fish over an open fire on the bottom. All images have a corresponding diagram describing the actions architecturally. ","field_caption_en":"\u003Cp\u003EThe project explored the Dene way of life to determine spatial needs of the community. Following the team\u0027s demand that funding for housing be given to Northern Indigenous People, they aimed to understand what effective housing may look like for unsheltered, young, single, indigenous women. These include culturally specific ways of food processing and outdoor cooking and eating.\u003C\/p\u003E","field_alt_fr":"En haut, des images de personnes coupant et s\u00e9chant du saumon et en bas, des images de personnes faisant cuire du poisson sur un feu ouvert. Toutes les images sont accompagn\u00e9es d\u0026#039;un diagramme d\u00e9crivant les actions d\u0026#039;un point de vue architectural. ","field_caption_fr":"\u003Cp\u003ELe projet a explor\u00e9 le mode de vie des D\u00e9n\u00e9s afin de d\u00e9terminer les besoins spatiaux de la communaut\u00e9. Suite \u00e0 la demande de l\u0027\u00e9quipe de financer des logements pour les populations indig\u00e8nes du Nord, elle a cherch\u00e9 \u00e0 comprendre \u00e0 quoi pouvait ressembler un logement efficace pour les jeunes femmes indig\u00e8nes c\u00e9libataires sans abri. Il s\u0027agit notamment des modes de pr\u00e9paration des aliments propres \u00e0 leur culture, ainsi que de la cuisine et des repas pris \u00e0 l\u0027ext\u00e9rieur.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_24_Scott_SpatialNeeds%201.jpg?itok=eSL0zN9m"},{"title":"On the land housing","field_alt_en":"Colour drawing of a cabin in a forest with solar panels and a wind turbine. Northern lights and crescent moon are in the sky above.","field_caption_en":"\u003Cp\u003EDrawing of a cabin by Faith Nitsiza.\u003C\/p\u003E","field_alt_fr":"Dessin en couleur d\u0026#039;une cabane dans une for\u00eat avec des panneaux solaires et une \u00e9olienne. Une aurore bor\u00e9ale et un croissant de lune sont visibles dans le ciel.","field_caption_fr":"\u003Cp\u003EDessin d\u0027une cabine par Faith Nitsiza.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_14_Nitsiza_Faith_Cabin.jpg?itok=U82h7EKo"},{"title":"On the land housing","field_alt_en":"Image of woman hanging laundry on a porch taken through a doorway with flowers in the foreground.","field_caption_en":"\u003Cp\u003EThe project seeks to prevent experience of homelessness and unsheltered living amongst Indigenous women.\u00a0Image credits: Katlia Lafferty\u003C\/p\u003E","field_alt_fr":"Image d\u0026#039;une femme \u00e9tendant du linge sur un porche, prise \u00e0 travers une porte avec des fleurs au premier plan.","field_caption_fr":"\u003Cp\u003ELe projet vise \u00e0 pr\u00e9venir l\u0027exp\u00e9rience du sans-abrisme et de la vie sans abri chez les femmes autochtones. Cr\u00e9dits photographiques : Katlia Lafferty\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OntheLand_2_Lafferty_HangingLaundry.jpg?itok=GF0WfdIt"},{"title":"On the land housing","field_alt_en":"Two images on the top of people gathering and playing cards in a tent, and two images on the bottom of people working with tanning hides. Each image has a corresponding diagram describing how they operate architecturally.","field_caption_en":"\u003Cp\u003EThe project also looked at family gathering and the practice of tanning hides.\u003C\/p\u003E","field_alt_fr":"Deux images en haut repr\u00e9sentant des personnes se r\u00e9unissant et jouant aux cartes sous une tente, et deux images en bas repr\u00e9sentant des personnes travaillant sur des peaux tann\u00e9es. Chaque image est accompagn\u00e9e d\u0026#039;un diagramme d\u00e9crivant leur fonctionnement","field_caption_fr":"\u003Cp\u003ELe projet s\u0027est \u00e9galement int\u00e9ress\u00e9 aux rassemblements familiaux et \u00e0 la pratique du tannage des peaux.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_24_Scott_SpatialNeeds%202.jpg?itok=1IiAZeBO"},{"title":"On the land housing","field_alt_en":"Timeline with images of various housing typologies inline with a map of Canada at the far left indicating the location of the region.","field_caption_en":"\u003Cp\u003EHistory of Housing in the Tlicho Dene Region up until 1867.\u003C\/p\u003E","field_alt_fr":"Chronologie avec des images de diff\u00e9rentes typologies de logement dispos\u00e9es en ligne avec une carte du Canada \u00e0 l\u0026#039;extr\u00eame gauche indiquant la localisation de la r\u00e9gion.","field_caption_fr":"\u003Cp\u003EHistoire du logement dans la r\u00e9gion des D\u00e9n\u00e9s Tlicho jusqu\u0027en 1867.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_TIMELINE%201.jpg?itok=933H5Q-I"},{"title":"On the land housing","field_alt_en":"Image of log cabin from the exterior with a door in the foreground. ","field_caption_en":"\u003Cp\u003EDrawing on precedent, the team proposes off the grid homes to promote self-determination and traditional living.\u00a0Image credits: Katlia Lafferty\u003C\/p\u003E","field_alt_fr":"Image d\u0026#039;une cabane en rondins de l\u0026#039;ext\u00e9rieur avec une porte au premier plan. ","field_caption_fr":"\u003Cp\u003ES\u0027inspirant des pr\u00e9c\u00e9dents, l\u0027\u00e9quipe propose des maisons hors r\u00e9seau pour promouvoir l\u0027autod\u00e9termination et la vie traditionnelle. Cr\u00e9dits photographiques : Katlia Lafferty\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_3_Lafferty_LogHomeSummer.jpg?itok=TfbKik7-"},{"title":"On the land housing","field_alt_en":"Three images on the top of storage, snowshoe making, and a canoe bow, with two images on the bottom showing a beaded pouch and a baby belt. Each image has a corresponding diagram describing how they operate architecturally.","field_caption_en":"\u003Cp\u003EThe project also looked at workshop and storage requirements for the community as well as activities such as beading and sewing.\u003C\/p\u003E","field_alt_fr":"Trois images en haut repr\u00e9sentant le stockage, la fabrication de raquettes et une proue de cano\u00eb, et deux images en bas montrant une pochette en perles et une ceinture pour b\u00e9b\u00e9. Chaque image est accompagn\u00e9e d\u0026#039;un diagramme d\u00e9crivant son fonctionnement arc","field_caption_fr":"\u003Cp\u003ELe projet s\u0027est \u00e9galement pench\u00e9 sur les besoins de la communaut\u00e9 en mati\u00e8re d\u0027ateliers et de stockage, ainsi que sur des activit\u00e9s telles que le perlage et la couture.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_24_Scott_SpatialNeeds%203.jpg?itok=yxr1hU8K"},{"title":"Land Back","field_alt_en":"Two inverted maps of Canada displaying current and future land ownership conditions wherein crown land is returned to indigenous nations, making Canada a majority indigenous land","field_caption_en":"\u003Cp\u003EMaps displaying the shift in property ownership following Land Back demands, where Crown Land is returned to indigenous nations.\u003C\/p\u003E","field_alt_fr":"Deux cartes invers\u00e9es du Canada illustrant les conditions actuelles et futures de la propri\u00e9t\u00e9 fonci\u00e8re, dans lesquelles les terres de la Couronne sont restitu\u00e9es aux nations autochtones, faisant du Canada un territoire majoritairement autochtone.","field_caption_fr":"\u003Cp\u003ECartes montrant l\u0027\u00e9volution de la propri\u00e9t\u00e9 suite aux demandes de restitution des terres, o\u00f9 les terres de la Couronne sont restitu\u00e9es aux nations indig\u00e8nes.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20land-back_1.jpeg?itok=mSbqyrCL"},{"title":"Land Back","field_alt_en":"Interior view of Canada pavilion in Venice with cedar log planters holding cedars and ferns.","field_caption_en":"\u003Cp\u003EThe Land Back garden is centrally located in the courtyard of the Canada pavilion. Image Credit: Maris Mezulis\u003C\/p\u003E","field_alt_fr":"Vue int\u00e9rieure du pavillon du Canada \u00e0 Venise avec des jardini\u00e8res en rondins de c\u00e8dre contenant des c\u00e8dres et des foug\u00e8res.","field_caption_fr":"\u003Cp\u003ELe jardin Land Back est situ\u00e9 au centre de la cour du pavillon du Canada. Cr\u00e9dit photo : Maris Mezulis\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20AAHA_Not-for-sale-03_2K_Credit%20Maris%20Mezulis.jpeg?itok=va4EIMXc"},{"title":"Land Back","field_alt_en":"Group of students reading on the planters, reading and working.","field_caption_en":"\u003Cp\u003ECedar logs are used to create planters for local plants from British Columbia. This arrangement also allows for seating and encourages conversation in the space.\u003C\/p\u003E","field_alt_fr":"Groupe d\u0026#039;\u00e9tudiants lisant sur les jardini\u00e8res, lisant et travaillant.","field_caption_fr":"\u003Cp\u003EDes rondins de c\u00e8dre sont utilis\u00e9s pour cr\u00e9er des jardini\u00e8res destin\u00e9es \u00e0 accueillir des plantes locales de Colombie britannique. Cette disposition permet \u00e9galement de s\u0027asseoir et d\u0027encourager la conversation dans l\u0027espace.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20-%2071f1e63e-b742-426c-8ef4-9948f9a42f52_No%20credit.jpeg?itok=TGWIZgU0"},{"title":"Land Back","field_alt_en":"Image of two people engaging in a smudging ceremony in the pavilion courtyard.","field_caption_en":"\u003Cp\u003ESimmogit Saa Bax Patrick R. Stewart takes part in a smudging ceremony in the Canada Pavilion, May 18, 2023, led by Elder Marie McGregor Pitawanakwat. Image Credit: Canada Council for the Arts\u003C\/p\u003E","field_alt_fr":"Image de deux personnes participant \u00e0 une c\u00e9r\u00e9monie de purification dans la cour du pavillon.","field_caption_fr":"\u003Cp\u003ESimmogit Saa Bax Patrick R. Stewart participe \u00e0 une c\u00e9r\u00e9monie de purification au Pavillon du Canada, le 18 mai 2023, dirig\u00e9e par Elder Marie McGregor Pitawanakwat. Cr\u00e9dit photo : Conseil des Arts du Canada\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%2020230518-100610_Credit_Canada%20Council%20for%20the%20Arts.jpeg?itok=42zbo5C4"},{"title":"Land Back","field_alt_en":"Image of four singers, two of which are drumming, in the courtyard of the Canada pavilion.","field_caption_en":"\u003Cp\u003EChinook Song Catchers perform in the Land Back Garden at the Canada Pavilion as part of the smudging ceremony, May 18, 2023, led by Elder Marie McGregor Pitawanakwat. Image Credit: Canada Council for the Arts\u003C\/p\u003E","field_alt_fr":"Image de quatre chanteurs, dont deux jouent du tambour, dans la cour du pavillon du Canada.","field_caption_fr":"\u003Cp\u003ELes Chinook Song Catchers se produisent dans le Land Back Garden du Pavillon du Canada dans le cadre de la c\u00e9r\u00e9monie de purification, le 18 mai 2023, sous la direction de l\u0027a\u00een\u00e9e Marie McGregor Pitawanakwat. Cr\u00e9dit photo : Conseil des Arts du Canada\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%2020230518-115530_Credit_Canada%20Council%20for%20the%20Arts.jpeg?itok=09YFmaAy"},{"title":"Land Back","field_alt_en":"Image of students gathered and conversing around a computer.","field_caption_en":"\u003Cp\u003EThe Land Back Garden is intended to be one of learning and thoughtfulness, where visitors and students can discuss concepts of land, equity, and decolonization.\u00a0\u003C\/p\u003E","field_alt_fr":"Image d\u0026#039;\u00e9tudiants r\u00e9unis et conversant autour d\u0026#039;un ordinateur.","field_caption_fr":"\u003Cp\u003ELe Land Back Garden se veut un lieu d\u0027apprentissage et de r\u00e9flexion, o\u00f9 les visiteurs et les \u00e9tudiants peuvent discuter des concepts de terre, d\u0027\u00e9quit\u00e9 et de d\u00e9colonisation.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20acdcc429-f30a-4420-8afd-71ed6442af61_No%20credit.jpeg?itok=fJDVa1s2"}]
