 pour les populations indig\u00e8nes du Nord, elle a cherch\u00e9 \u00e0 comprendre \u00e0 quoi pouvait ressembler un logement efficace pour les jeunes femmes indig\u00e8nes c\u00e9libataires sans abri. Il s\u0027agit notamment des modes de pr\u00e9paration des aliments propres \u00e0 leur culture, ainsi que de la cuisine et des repas pris \u00e0 l\u0027ext\u00e9rieur.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_24_Scott_SpatialNeeds%201.jpg?itok=eSL0zN9m"},{"title":"On the land housing","field_alt_en":"Colour drawing of a cabin in a forest with solar panels and a wind turbine. Northern lights and crescent moon are in the sky above.","field_caption_en":"\u003Cp\u003EDrawing of a cabin by Faith Nitsiza.\u003C\/p\u003E","field_alt_fr":"Dessin en couleur d\u0026#039;une cabane dans une for\u00eat avec des panneaux solaires et une \u00e9olienne. Une aurore bor\u00e9ale et un croissant de lune sont visibles dans le ciel.","field_caption_fr":"\u003Cp\u003EDessin d\u0027une cabine par Faith Nitsiza.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_14_Nitsiza_Faith_Cabin.jpg?itok=U82h7EKo"},{"title":"On the land housing","field_alt_en":"Image of woman hanging laundry on a porch taken through a doorway with flowers in the foreground.","field_caption_en":"\u003Cp\u003EThe project seeks to prevent experience of homelessness and unsheltered living amongst Indigenous women.\u00a0Image credits: Katlia Lafferty\u003C\/p\u003E","field_alt_fr":"Image d\u0026#039;une femme \u00e9tendant du linge sur un porche, prise \u00e0 travers une porte avec des fleurs au premier plan.","field_caption_fr":"\u003Cp\u003ELe projet vise \u00e0 pr\u00e9venir l\u0027exp\u00e9rience du sans-abrisme et de la vie sans abri chez les femmes autochtones. Cr\u00e9dits photographiques : Katlia Lafferty\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OntheLand_2_Lafferty_HangingLaundry.jpg?itok=GF0WfdIt"},{"title":"On the land housing","field_alt_en":"Two images on the top of people gathering and playing cards in a tent, and two images on the bottom of people working with tanning hides. Each image has a corresponding diagram describing how they operate architecturally.","field_caption_en":"\u003Cp\u003EThe project also looked at family gathering and the practice of tanning hides.\u003C\/p\u003E","field_alt_fr":"Deux images en haut repr\u00e9sentant des personnes se r\u00e9unissant et jouant aux cartes sous une tente, et deux images en bas repr\u00e9sentant des personnes travaillant sur des peaux tann\u00e9es. Chaque image est accompagn\u00e9e d\u0026#039;un diagramme d\u00e9crivant leur fonctionnement","field_caption_fr":"\u003Cp\u003ELe projet s\u0027est \u00e9galement int\u00e9ress\u00e9 aux rassemblements familiaux et \u00e0 la pratique du tannage des peaux.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_24_Scott_SpatialNeeds%202.jpg?itok=1IiAZeBO"},{"title":"On the land housing","field_alt_en":"Timeline with images of various housing typologies inline with a map of Canada at the far left indicating the location of the region.","field_caption_en":"\u003Cp\u003EHistory of Housing in the Tlicho Dene Region up until 1867.\u003C\/p\u003E","field_alt_fr":"Chronologie avec des images de diff\u00e9rentes typologies de logement dispos\u00e9es en ligne avec une carte du Canada \u00e0 l\u0026#039;extr\u00eame gauche indiquant la localisation de la r\u00e9gion.","field_caption_fr":"\u003Cp\u003EHistoire du logement dans la r\u00e9gion des D\u00e9n\u00e9s Tlicho jusqu\u0027en 1867.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_TIMELINE%201.jpg?itok=933H5Q-I"},{"title":"Ambient ecosystems commons","field_alt_en":"Image of interactive physical model in the pavilion","field_caption_en":"\u003Cp\u003EThe first phases of the community participation process (phases 1, 2, 3) will focus on ecosystem co-management.\u00a0Also shown here is an example of a model that could be used to encode various ecosystems.\u003C\/p\u003E","field_alt_fr":"Image du mod\u00e8le physique interactif dans le pavillon","field_caption_fr":"\u003Cp\u003ELes premi\u00e8res phases du processus de participation communautaire (phases 1, 2, 3) focaliseront sur la cogestion de l\u0027\u00e9cosyst\u00e8me. Vous y trouverez \u00e9galement un exemple de maquette qui pourrait \u00eatre utilis\u00e9e pour programmer diff\u00e9rents \u00e9cosyst\u00e8mes.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%20MODEL%201.jpeg?itok=m4dlMSAD"},{"title":"Ambient ecosystems commons","field_alt_en":"Split page showing two maps, one on the left describing transit connections for Pointe Sainte-Charles and the one on the right mapping migration patterns for animals in relation to greenspace.","field_caption_en":"\u003Cp\u003ESeveral factors contribute to healthy urban ecosystems including mobility for residents as well as complex systems of biodiversity and greenspace.\u003C\/p\u003E","field_alt_fr":"Page divis\u00e9e montrant deux cartes, l\u0026#039;une \u00e0 gauche d\u00e9crivant les connexions de transport en commun pour Pointe Sainte-Charles et l\u0026#039;autre \u00e0 droite cartographiant les sch\u00e9mas de migration des animaux en relation avec les espaces verts.","field_caption_fr":"\u003Cp\u003EPlusieurs facteurs contribuent \u00e0 la sant\u00e9 des \u00e9cosyst\u00e8mes urbains, notamment la mobilit\u00e9 des r\u00e9sidents ainsi que les syst\u00e8mes complexes de la biodiversit\u00e9 et des espaces verts.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20STUDS%20WALL%20FINAL_TO%20PRINT_Page_2.jpeg?itok=4pFn3dIJ"},{"title":"Ambient ecosystems commons","field_alt_en":"Image of interactive physical model in pavilion","field_caption_en":"\u003Cp\u003EThe next phase of the community participation process (phase 4) aims to determine how best to support the ecosystem through participatory activities.\u00a0Also shown here is an example of a model that could be used as a communication tool.\u003C\/p\u003E","field_alt_fr":"Image du mod\u00e8le physique interactif dans le pavillon","field_caption_fr":"\u003Cp\u003ELa phase suivante du processus de participation communautaire (phase 4) vise \u00e0 d\u00e9terminer la meilleure fa\u00e7on de soutenir l\u0027\u00e9cosyst\u00e8me par des activit\u00e9s participatives. Vous y trouverez \u00e9galement un exemple de maquette qui pourrait \u00eatre utilis\u00e9e comme outil de communication.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20MODEL%202.jpeg?itok=bPrDfEkE"},{"title":"Ambient ecosystems commons","field_alt_en":"Neighborhood map of Pointe Sainte-Charles showing dots for public and private services entities, red fills for public spaces of governance, and white dashed lines for transit corridors.","field_caption_en":"\u003Cp\u003EDiverse utility and transportation systems play an essential role in understanding the efficiency and health of urban ecosystems.\u003C\/p\u003E","field_alt_fr":"Carte du quartier de Pointe Sainte-Charles montrant des points pour les entit\u00e9s de services publics et priv\u00e9s, des remplissages rouges pour les espaces publics de gouvernance, et des lignes pointill\u00e9es blanches pour les couloirs de transport en commun.","field_caption_fr":"\u003Cp\u003EDes syst\u00e8mes vari\u00e9s de services publics et de transport jouent un r\u00f4le essentiel pour comprendre l\u0027efficacit\u00e9 et la sant\u00e9 des \u00e9cosyst\u00e8mes urbains.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20STUDS%20WALL%20FINAL_TO%20PRINT_Page_3.jpeg?itok=CkmP7g2D"},{"title":"Ambient ecosystems commons","field_alt_en":"Image of interactive physical model in pavilion","field_caption_en":"\u003Cp\u003EThe final phases of community participation (phases 5 and 6) explore community ownership of the ecosystem throughout its growth and development.\u00a0Also shown here is an example of a model exploring possibilities for public participation.\u003C\/p\u003E","field_alt_fr":"Image du mod\u00e8le physique interactif dans le pavillon","field_caption_fr":"\u003Cp\u003ELes phases finales de la participation communautaire (phases 5 et 6) \u00e9tudient l\u0027appropriation de l\u0027\u00e9cosyst\u00e8me par la communaut\u00e9 tout au long de sa croissance et de son d\u00e9veloppement. La maquette pr\u00e9sent\u00e9e ici permet \u00e9galement d\u0027explorer les possibilit\u00e9s de la participation publique.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/07%20-%20MODEL%203.jpeg?itok=k6q6JmbN"},{"title":"Ambient ecosystems commons","field_alt_en":"Neighborhood map of Pointe Sainte-Charles showing yellow fills for public spaces, blue for population density, and a dense crosshatch for flood vulnerability.","field_caption_en":"\u003Cp\u003EThe team studied the relationship between the presence of public spaces and services as a function of population density and vulnerability to natural flooding.\u003C\/p\u003E","field_alt_fr":"Carte du quartier de Pointe Sainte-Charles montrant des remplissages jaunes pour les espaces publics, bleus pour la densit\u00e9 de population, et une hachure dense pour la vuln\u00e9rabilit\u00e9 aux inondations.","field_caption_fr":"\u003Cp\u003EL\u0027\u00e9quipe a \u00e9tudi\u00e9 la relation entre la pr\u00e9sence d\u0027espaces publics et de services en fonction de la densit\u00e9 de population et de sa vuln\u00e9rabilit\u00e9 aux inondations naturelles.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%20STUDS%20WALL%20FINAL_TO%20PRINT_Page_4.jpeg?itok=HUahUxBl"},{"title":"Ambient ecosystems commons","field_alt_en":"Inforgraphic showing three apartment building typologies along with diagrams that evaluate how well they perform as ambient urban ecosystems","field_caption_en":"\u003Cp\u003EThe team assessed how different housing typologies at three case study sites in Pointe-Saint-Charles performed as holistic ecosystems, satisfying a diverse range of public needs.\u003C\/p\u003E","field_alt_fr":"Infographie pr\u00e9sentant trois typologies d\u0026#039;immeubles d\u0026#039;habitation ainsi que des diagrammes \u00e9valuant leur performance en tant qu\u0026#039;\u00e9cosyst\u00e8mes urbains ambiants.","field_caption_fr":"\u003Cp\u003EL\u0027\u00e9quipe a \u00e9valu\u00e9 comment les diff\u00e9rentes typologies de logement de trois sites d\u0027\u00e9tude de cas \u00e0 Pointe-Saint-Charles se comportaient en tant qu\u0027\u00e9cosyst\u00e8mes holistiques en satisfaisant une gamme vari\u00e9e de besoins publics.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20STUDS%20WALL%20FINAL_TO%20PRINT_Page_1.jpeg?itok=5QLK35Iy"},{"title":"Mutual aid housing","field_alt_en":"Interior perspective view of the project\u0026#039;s school courtyard showing children learning and at play in the midground.","field_caption_en":"\u003Cp\u003EEducation is of critical importance to the project, where meaningful engagement between parents and educators creates a learning environment that celebrates and respects the various backgrounds of the community.\u003C\/p\u003E","field_alt_fr":"Vue int\u00e9rieure en perspective de la cour de l\u0026#039;\u00e9cole du projet montrant des enfants en train d\u0026#039;apprendre et de jouer au milieu.","field_caption_fr":"\u003Cp\u003EL\u0027\u00e9ducation est d\u0027une importance cruciale pour le projet. L\u0027engagement des \u00e9ducateurs et des parents cr\u00e9e un environnement d\u0027apprentissage qui c\u00e9l\u00e8bre et respecte les diff\u00e9rentes origines culturelles de la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/07%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%204.3_Vue%2003_0_1.jpg?itok=0YXco4CF"},{"title":"Mutual aid housing","field_alt_en":"3-D diagram of the building highlighting the spatial configurations of the various residential suites in the project.","field_caption_en":"\u003Cp\u003EMassing diagram describing the various residential configurations present in the project, including studios, 1, 2, and 3 bedroom apartments, and maisonnettes. These respond to the wide variety of living needs of the residents in the community.\u003C\/p\u003E","field_alt_fr":"Sch\u00e9ma en 3D du b\u00e2timent mettant en \u00e9vidence les configurations spatiales des diff\u00e9rentes suites r\u00e9sidentielles du projet.","field_caption_fr":"\u003Cp\u003EDiagramme volum\u00e9trique d\u00e9crivant les diff\u00e9rentes configurations r\u00e9sidentielles pr\u00e9sentes dans le projet : studios, appartements de 1, 2 et 3 chambres et maisonnettes.\u00a0Elles r\u00e9pondent r\u00e9pondent \u00e0 la grande vari\u00e9t\u00e9 des besoins de vie des r\u00e9sidents de la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%202_Axo_0_1.jpeg?itok=wu3a5VoL"},{"title":"Mutual aid housing","field_alt_en":"Split image, left side shows an exploded 3-D view of the main elements for the proposed building including a level for the metro, community, and residents. The right side of the image is a zoomed out map of the city showing major landmarks around the site","field_caption_en":"\u003Cp\u003EHabitat Solidaire proposes a mixed-use residential and community building located in a currently under-utilized transit node in central Montreal.\u003C\/p\u003E","field_alt_fr":"La partie gauche de l\u0026#039;image montre une vue en 3D des principaux \u00e9l\u00e9ments du b\u00e2timent propos\u00e9, y compris un niveau pour le m\u00e9tro, la communaut\u00e9 et les r\u00e9sidents. La partie droite de l\u0026#039;image est une carte de la ville \u00e0 grande \u00e9chelle montrant les principaux","field_caption_fr":"\u003Cp\u003EHabitat Solidaire propose un immeuble r\u00e9sidentiel et communautaire \u00e0 usages mixtes situ\u00e9 dans un p\u00f4le de transport collectif pr\u00e9sentement sous-utilis\u00e9 au centre de Montr\u00e9al.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%205_Activists_1.jpeg?itok=ZcC9dOeg"},{"title":"Mutual aid housing","field_alt_en":"Interior perspective view showing community gardens in the project surrounded by residents of the building walking, reading, socializing, and working.","field_caption_en":"\u003Cp\u003ECommunity and collective gardens are integrated into the courtyard and terrace spaces of the project, encouraging local food production and nutrition education.\u003C\/p\u003E","field_alt_fr":"Vue en perspective de l\u0026#039;int\u00e9rieur montrant les jardins communautaires du projet entour\u00e9s par les r\u00e9sidents de l\u0026#039;immeuble qui se prom\u00e8nent, lisent, se rencontrent et travaillent.","field_caption_fr":"\u003Cp\u003EDes jardins communautaires et collectifs sont int\u00e9gr\u00e9s dans les cours et les terrasses du projet, encourageant la production alimentaire locale et l\u0027\u00e9ducation nutritionnelle.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/08%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%204.4_Vue%2004_0_1.jpg?itok=iFGnS4aV"},{"title":"Mutual aid housing","field_alt_en":"Section perspective of the project showcasing the open public space at ground level, the elevated community path mezzanine, and upper level apartments. Surrounding the image in a large red circle with the words Human, organisations publiques et partenaire","field_caption_en":"\u003Cp\u003EVertical organization plays a pivotal role in articulating the various programs and community spaces within the project.\u003C\/p\u003E","field_alt_fr":"Vue en coupe du projet montrant l\u0026#039;espace public ouvert au niveau du sol, le chemin communautaire sur\u00e9lev\u00e9 en mezzanine et les appartements du niveau sup\u00e9rieur. L\u0026#039;image est entour\u00e9e d\u0026#039;un grand cercle rouge avec les mots Human, organisations publiques et pa","field_caption_fr":"\u003Cp\u003EL\u0027organisation verticale joue un r\u00f4le essentiel dans l\u0027articulation des diff\u00e9rents programmes et espaces communautaires au sein du projet.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%203_Coupe%20persp_0_1.jpeg?itok=6sptD3oK"},{"title":"Mutual aid housing","field_alt_en":"Perspective view of an eight story mixed use apartment building clad in blue tile and yellow glass. People of diverse backgrounds engage in public activities on both the left and right foreground of the image.","field_caption_en":"\u003Cp\u003ECommunity organizations in the neighborhood work intensively at place \u00c9milie-Gamelin, located opposite the site of the team\u0027s proposal.\u003C\/p\u003E","field_alt_fr":"Vue en perspective d\u0026#039;un immeuble d\u0026#039;appartements de huit \u00e9tages \u00e0 usage mixte, rev\u00eatu de tuiles bleues et de verre jaune. Des gens d\u0026#039;origines diverses participent \u00e0 des activit\u00e9s publiques \u00e0 gauche et \u00e0 droite de l\u0026#039;image.","field_caption_fr":"\u003Cp\u003ELes organismes communautaires du quartier travaillent intensivement \u00e0 la place \u00c9milie-Gamelin, situ\u00e9e en face du site propos\u00e9 par l\u0027\u00e9quipe.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%204.1_Vue%2001_0_3.jpg?itok=xlRKP4GE"},{"title":"Mutual aid housing","field_alt_en":"Flow chart showing the diverse communities and stakeholders that the project engages including universities, government programs, and community advocacy groups. The process enfolds starting with meetings, then promotion, innovation, realization, and final","field_caption_en":"\u003Cp\u003EThe development for this project is multi-staged and involves diverse communities and stakeholders. This flow diagram lays out a roadmap for how this project moves forward from present day to 2028.\u003C\/p\u003E","field_alt_fr":"Organigramme montrant les diverses communaut\u00e9s et parties prenantes impliqu\u00e9es dans le projet, notamment les universit\u00e9s, les programmes gouvernementaux et les groupes de d\u00e9fense des int\u00e9r\u00eats de la communaut\u00e9. Le processus commence par des r\u00e9unions, puis ","field_caption_fr":"\u003Cp\u003ELe d\u00e9ploiement de ce projet comporte plusieurs \u00e9tapes et implique diverses communaut\u00e9s et parties prenantes. Ce diagramme de flux pr\u00e9sente les \u00e9tapes \u00e0 franchir jusqu\u0027en 2028.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/09%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%206_Time%20line_0_0.jpeg?itok=7uWq4JLf"},{"title":"Mutual aid housing","field_alt_en":"Perspective view of interior courtyard showing groups of people reading and socializing.","field_caption_en":"\u003Cp\u003EInterior courtyard spaces in the project are designed as hubs for community activities such as reading groups.\u003C\/p\u003E","field_alt_fr":"Vue en perspective de la cour int\u00e9rieure montrant des groupes de personnes lisant et se r\u00e9unissant.","field_caption_fr":"\u003Cp\u003ELes cours int\u00e9rieures du projet sont am\u00e9nag\u00e9es pour accueillir des activit\u00e9s communautaires telles que des groupes de lecture.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%204.2_Vue%2002_0_1.jpg?itok=dErQLZjS"},{"title":"Mutual aid housing","field_alt_en":"3-D diagram of the building highlighting an elevated interconnected path connecting the various programs present in the building which include: a health clinic, thrift and recycling centre, food bank, and grocery store.","field_caption_en":"\u003Cp\u003EView of the community and collective levels showing the connections between the different programs.\u003C\/p\u003E","field_alt_fr":"Diagramme en 3D du b\u00e2timent mettant l\u0026#039;accent sur un chemin interconnect\u00e9 sur\u00e9lev\u00e9 reliant les diff\u00e9rents programmes pr\u00e9sents dans le b\u00e2timent, qui comprennent : une clinique de sant\u00e9, un centre d\u0026#039;\u00e9pargne et de recyclage, une banque alimentaire et une \u00e9pic","field_caption_fr":"\u003Cp\u003EVue des niveaux communautaires et collectifs \u00a0d\u00e9montrant les connexions entre les diff\u00e9rents programmes.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20-%20habitat%20solidaire_mutual%20aid%20housing_Board%201_Axo_0_1.jpeg?itok=xPUgck3F"},{"title":"Collective ownership","field_alt_en":"Photograph of construction site with two cranes and white hoarding decorated with advertisement for HSBC bank.","field_caption_en":"\u003Cp\u003EAs part of the Manual of Co, the team conducted research in to the distinct character of an ethnoburb as it relates to their selected case study site in Richmond, BC.\u003C\/p\u003E","field_alt_fr":"Photographie d\u0026#039;un chantier de construction avec deux grues et un panneau blanc orn\u00e9 d\u0026#039;une publicit\u00e9 pour la banque HSBC.","field_caption_fr":"\u003Cp\u003EDans le cadre du Manuel de Co, l\u0027\u00e9quipe a men\u00e9 des recherches sur le caract\u00e8re distinct d\u0027une ethnoburb par rapport au site d\u0027\u00e9tude de cas qu\u0027elle a choisi \u00e0 Richmond, en Colombie-Britannique.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%20ETHNOBURB.jpeg?itok=Co-79XZ8"},{"title":"Collective ownership","field_alt_en":"3-D render of two story building with caf\u00e9 on first floor and people biking and walking in the foreground.","field_caption_en":"\u003Cp\u003EThe team envisioned a new type of collective housing which balances concerns of supply, finances, and community.\u003C\/p\u003E","field_alt_fr":"Repr\u00e9sentation en 3D d\u0026#039;un b\u00e2timent de deux \u00e9tages avec un caf\u00e9 au premier \u00e9tage et des personnes se d\u00e9pla\u00e7ant \u00e0 v\u00e9lo ou \u00e0 pied au premier plan.","field_caption_fr":"\u003Cp\u003EL\u0027\u00e9quipe a imagin\u00e9 un nouveau type de logement collectif qui concilie les besoins en termes d\u0027offre, de finances et de communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%208%20Wall%20Image.png?itok=F9ex-Xb_"},{"title":"Collective ownership","field_alt_en":"3-D drawing of an infill project with a compact single family home within a former backyard space. The spaces are full of people doing various activities.","field_caption_en":"\u003Cp\u003EEnvisioning the diverse groups of peoples and connections present in the project, the team created a series of drawings featuring hypothetical characters. In this case, it shows the massing structure of a single family unit.\u003C\/p\u003E","field_alt_fr":"Dessin en 3D d\u0026#039;un projet de construction d\u0026#039;une maison unifamiliale compacte dans une ancienne arri\u00e8re-cour. Les espaces sont occup\u00e9s par des personnes s\u0026#039;adonnant \u00e0 diverses activit\u00e9s.","field_caption_fr":"\u003Cp\u003EEnvisageant les divers groupes de personnes et les liens pr\u00e9sents dans le projet, l\u0027\u00e9quipe a cr\u00e9\u00e9 une s\u00e9rie de dessins mettant en sc\u00e8ne des personnages hypoth\u00e9tiques. Dans le cas pr\u00e9sent, il s\u0027agit de la structure de masse d\u0027un logement unifamilial.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/08%20-%20230410_CollectiveOwnership_Triptych01WCropsandBleeds.jpeg?itok=8kOTHE-0"},{"title":"Collective ownership","field_alt_en":"Image of four people dancing on a stage wearing traditional clothing.","field_caption_en":"\u003Cp\u003EAs mentioned earlier, Richmond BC is what some have referred to as an ethnoburb. This high degree of cultural similarity allows for the area to foster cultural preservation.\u003C\/p\u003E","field_alt_fr":"Image de quatre personnes dansant sur une sc\u00e8ne et portant des v\u00eatements traditionnels.","field_caption_fr":"\u003Cp\u003EComme nous l\u0027avons d\u00e9j\u00e0 mentionn\u00e9, Richmond BC est ce que certains appellent une \u0022ethnoburb\u0022. Ce degr\u00e9 \u00e9lev\u00e9 de similitude culturelle permet \u00e0 la r\u00e9gion de favoriser la pr\u00e9servation de la culture.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%20CollectiveOwnership_4x6Photos%205.jpeg?itok=eAEWdTPu"},{"title":"Collective ownership","field_alt_en":"Three circle diagram with co-co-mo in the centre.","field_caption_en":"\u003Cp\u003EIn synthesizing enhanced ideas on collective living, the team developed a housing strategy called Co-Co-Mo. This combines co-op tenure, co-housing delivery, and co-living community to create housing which responds to both the financial and social needs of it\u0027s community.\u003C\/p\u003E","field_alt_fr":"Diagramme \u00e0 trois cercles avec co-co-mo au centre.","field_caption_fr":"\u003Cp\u003EEn synth\u00e9tisant les id\u00e9es avanc\u00e9es sur la vie collective, l\u0027\u00e9quipe a d\u00e9velopp\u00e9 une strat\u00e9gie de logement appel\u00e9e Co-Co-Mo. Cette strat\u00e9gie combine l\u0027occupation coop\u00e9rative, la livraison de logements en commun et la communaut\u00e9 de vie en commun pour cr\u00e9er des logements qui r\u00e9pondent \u00e0 la fois aux besoins financiers et sociaux de la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20CollectiveOwnership_VennishDiagramWCutLine.jpeg?itok=E7sw6BA-"},{"title":"Collective ownership","field_alt_en":"3-D drawing of mid density infill project with a common house and community garden in the foreground.","field_caption_en":"\u003Cp\u003EIn this case, the drawing explores a more collective, co housing structure to the development.\u003C\/p\u003E","field_alt_fr":"Dessin en 3D d\u0026#039;un projet de construction intercalaire de moyenne densit\u00e9 avec, au premier plan, une maison commune et un jardin communautaire.","field_caption_fr":"\u003Cp\u003EDans ce cas, le dessin explore une structure plus collective, de co-habitation, pour le d\u00e9veloppement.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/09%20-%20230410_CollectiveOwnership_Triptych02WCropsandBleeds.jpeg?itok=oGzcWiz1"},{"title":"Collective ownership","field_alt_en":"Aerial image of Richmond BC with Vancouver and the mountains in the background.","field_caption_en":"\u003Cp\u003EThe team also examined the urban planning of the site and how their proposal could both fit in to the character of the community while simultaneously adding essential services and spaces that are not currently present.\u003C\/p\u003E","field_alt_fr":"Image a\u00e9rienne de Richmond BC avec Vancouver et les montagnes en arri\u00e8re-plan.","field_caption_fr":"\u003Cp\u003EL\u0027\u00e9quipe a \u00e9galement examin\u00e9 l\u0027urbanisme du site et la mani\u00e8re dont sa proposition pourrait s\u0027int\u00e9grer au caract\u00e8re de la communaut\u00e9 tout en ajoutant des services et des espaces essentiels qui n\u0027existent pas actuellement.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20GARDEN%20CITY.jpeg?itok=IqXdYFXq"},{"title":"Collective ownership","field_alt_en":"Flow diagram showing how group finances are split equitably amongst residents.","field_caption_en":"\u003Cp\u003EAs part of their proposal, the team created a Manual of Co, which describes in detail the functioning of the co-co-mo housing structure. Notably, details were examined such as the mechanics of how finances are shared amongst residents.\u003C\/p\u003E","field_alt_fr":"Diagramme montrant comment les finances du groupe sont r\u00e9parties \u00e9quitablement entre les r\u00e9sidents.","field_caption_fr":"\u003Cp\u003EDans le cadre de sa proposition, l\u0027\u00e9quipe a cr\u00e9\u00e9 un \u0022Manual of Co\u0022, qui d\u00e9crit en d\u00e9tail le fonctionnement de la structure d\u0027habitation coop\u00e9rative. Des d\u00e9tails ont notamment \u00e9t\u00e9 examin\u00e9s, tels que les m\u00e9canismes de partage des finances entre les r\u00e9sidents.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20-%20HOUSEHOLD%20ECONOMICS.jpeg?itok=G3tBApcd"},{"title":"Collective ownership","field_alt_en":"3-D drawing of building cut away to reveal a multi-level room where people are both working and living.","field_caption_en":"\u003Cp\u003EThe team also investigated a co-live-work scenario wherein residents could live and work collectively in larger common spaces.\u003C\/p\u003E","field_alt_fr":"Dessin en 3D d\u0026#039;un b\u00e2timent d\u00e9coup\u00e9 pour r\u00e9v\u00e9ler une pi\u00e8ce \u00e0 plusieurs niveaux o\u00f9 des personnes travaillent et vivent.","field_caption_fr":"\u003Cp\u003EL\u0027\u00e9quipe a \u00e9galement \u00e9tudi\u00e9 un sc\u00e9nario de co-live-work dans lequel les r\u00e9sidents pourraient vivre et travailler collectivement dans des espaces communs plus vastes.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/10%20-%20230410_CollectiveOwnership_Triptych03WCropsandBleeds.jpeg?itok=FEJcMzFY"},{"title":"Collective ownership","field_alt_en":"Image of people collaborating around a table with an architectural drawing in the centre.","field_caption_en":"\u003Cp\u003ECritical in the design process of this project was the idea of co-design. Haeccity along with members from the Canadian Cohousing Network conducted a workshop where members would represent stakeholder personas and advocate for various concerns.\u003C\/p\u003E","field_alt_fr":"Image de personnes collaborant autour d\u0026#039;une table avec un dessin d\u0026#039;architecture au centre.","field_caption_fr":"\u003Cp\u003EL\u0027id\u00e9e de co-design a jou\u00e9 un r\u00f4le essentiel dans le processus de conception de ce projet. Haeccity et des membres du Le R\u00e9seau canadien de cohabitation ont organis\u00e9 un atelier au cours duquel les membres repr\u00e9sentaient des personas de parties prenantes et d\u00e9fendaient diverses pr\u00e9occupations.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/07%20-%20CO-DESIGN.jpeg?itok=w9PMiNLM"},{"title":"Intentional communities for unhoused people","field_alt_en":"Zoomed in 3-D view of incubator unit showing how information will be displayed on the side as well as at an information desk.","field_caption_en":"\u003Cp\u003EA small structure called an Incubator Unit operates on site as a centre for community services and a point of contact for opportunities.\u003C\/p\u003E","field_alt_fr":"Vue 3D zoom\u00e9e de l\u0026#039;incubateur montrant comment les informations seront affich\u00e9es sur le c\u00f4t\u00e9 ainsi qu\u0026#039;\u00e0 un comptoir d\u0026#039;information.","field_caption_fr":"\u003Cp\u003EUne petite structure appel\u00e9e \u0022Incubator Unit\u0022 fonctionne sur le site comme un centre de services communautaires et un point de contact pour les opportunit\u00e9s.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/10%20-%20intentional%20communities_F_incubator_print.jpeg?itok=QFeRYEyd"},{"title":"Intentional communities for unhoused people","field_alt_en":"Exploded 3-D view of kitchen and Health pavilion showing people eating outside in one and inside in the other.","field_caption_en":"\u003Cp\u003EFood and health services are provided on site through a specialized pavilion.\u003C\/p\u003E","field_alt_fr":"Vue 3D \u00e9clat\u00e9e de la cuisine et du pavillon de la sant\u00e9 montrant des personnes mangeant \u00e0 l\u0026#039;ext\u00e9rieur dans l\u0026#039;un et \u00e0 l\u0026#039;int\u00e9rieur dans l\u0026#039;autre.","field_caption_fr":"\u003Cp\u003ELes services de la nourriture et de la sant\u00e9 sont assur\u00e9s sur place par un pavillon sp\u00e9cialis\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/07%20-%20intentional%20communities_C_kitchen_print.jpeg?itok=L7gG0Nm6"},{"title":"Intentional communities for unhoused people","field_alt_en":"3-D diagram with call out drawings of people in the cabin community interacting in various ways such as at picnic tables.","field_caption_en":"\u003Cp\u003EWithin the cabin community, architectural and organizational structures are integrated to facilitate communication and collective decision making amongst residents.\u00a0\u003C\/p\u003E","field_alt_fr":"Diagramme en 3D avec des dessins d\u0026#039;appel de personnes de la communaut\u00e9 de la cabane interagissant de diverses mani\u00e8res, par exemple \u00e0 des tables de pique-nique.","field_caption_fr":"\u003Cp\u003EAu sein de la communaut\u00e9 de cabanes, les structures architecturales et organisationnelles sont int\u00e9gr\u00e9es pour faciliter la communication et la prise de d\u00e9cision collective entre les r\u00e9sidents.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%20intentional%20communities_J_collectivity_print.jpeg?itok=wYq-gYaM"},{"title":"Intentional communities for unhoused people","field_alt_en":"3-D view of a cabin community installed in a parking lot with Two Steps Home, Tents to Cabins to Home written on an adjacent wall.","field_caption_en":"\u003Cp\u003EThe team investigated the gap in the provision of housing for those in the transitional housing spectrum, adding support for unhoused individual between living on the street and long term housing.\u003C\/p\u003E","field_alt_fr":"Vue en 3D d\u0026#039;une communaut\u00e9 de cabanes install\u00e9e dans un parking avec Two Steps Home, Tents to Cabins to Home \u00e9crit sur un mur adjacent.","field_caption_fr":"\u003Cp\u003EL\u0027\u00e9quipe a \u00e9tudi\u00e9 les disparit\u00e9s dans l\u0027offre de logements pour les personnes qui se trouvent dans la gamme des logements de transition, en ajoutant un soutien aux personnes non log\u00e9es entre la rue et le logement \u00e0 long terme.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20intentional%20communities_M_site_PRINT%20THIS%20ONE%20CHRIS_0.jpeg?itok=0bOEwMP5"},{"title":"Intentional communities for unhoused people","field_alt_en":"Exploded 3-D diagram showing two smaller cabins joining together into a single structure.","field_caption_en":"\u003Cp\u003ECabins can be joined together to accommodate a variety of living situations such as roommates and couples.\u003C\/p\u003E","field_alt_fr":"Sch\u00e9ma \u00e9clat\u00e9 en 3D montrant deux petites cabines r\u00e9unies en une seule structure.","field_caption_fr":"\u003Cp\u003ELes cabines peuvent \u00eatre r\u00e9unies pour r\u00e9pondre \u00e0 diverses situations de vie, telles que les colocations et les couples.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/08%20-%20intentional%20communities_D_double%20cabin_print.jpeg?itok=znMXQ8La"},{"title":"Intentional communities for unhoused people","field_alt_en":"Three page survey of person with lived experience","field_caption_en":"\u003Cp\u003ECritical to the project was direct engagement with individuals in the transitional housing spectrum. One way this took form was through surveys such as the one pictured above.\u003C\/p\u003E","field_alt_fr":"Enqu\u00eate de trois pages aupr\u00e8s d\u0026#039;une personne ayant une exp\u00e9rience v\u00e9cue","field_caption_fr":"\u003Cp\u003EL\u0027engagement direct avec les personnes vivant dans des logements de transition \u00e9tait essentiel pour le projet. Cet engagement s\u0027est notamment concr\u00e9tis\u00e9 par des enqu\u00eates telles que celle illustr\u00e9e ci-dessus.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%20intentional%20communities_I_PWLE_print_Page_1.jpeg?itok=v55UksAD"},{"title":"Intentional communities for unhoused people","field_alt_en":"Flow diagram describing the stages of the transitional housing spectrum. From left to right reading encampments, 24-hour respite, overnight shelter, cabin community, and long term housing.","field_caption_en":"\u003Cp\u003EThe proposal would introduce a new addition to the transitional housing spectrum in the form of a cabin community.\u003C\/p\u003E","field_alt_fr":"Organigramme d\u00e9crivant les \u00e9tapes de la gamme des logements de transition. De gauche \u00e0 droite, lecture : campement, r\u00e9pit de 24 heures, abri de nuit, cabane communautaire et logement \u00e0 long terme.","field_caption_fr":"\u003Cp\u003ELa proposition introduirait un nouvel \u00e9l\u00e9ment dans la gamme des logements de transition, sous la forme d\u0027une communaut\u00e9 de cabanes.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20intentional%20communities_A_spectrum_print.jpg?itok=9rAfFDnK"},{"title":"Intentional communities for unhoused people","field_alt_en":"Exploded 3-D diagram of washroom and hygiene pavilion, showing interior washrooms, shows, and laundry facilities.","field_caption_en":"\u003Cp\u003EWashrooms and hygiene services are an essential part of the health of the cabin community and as such they are given ample space.\u00a0\u003C\/p\u003E","field_alt_fr":"Sch\u00e9ma explos\u00e9 en 3D du pavillon des toilettes et de l\u0026#039;hygi\u00e8ne, montrant les toilettes int\u00e9rieures, les douches et les installations de lavage.","field_caption_fr":"\u003Cp\u003ELes toilettes et les services d\u0027hygi\u00e8ne sont un \u00e9l\u00e9ment essentiel de la sant\u00e9 de la communaut\u00e9 des cabines et, \u00e0 ce titre, ils disposent d\u0027un espace suffisant.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/09%20-%20intentional%20communities_E_washroom_print.jpeg?itok=CqCQE-iY"},{"title":"Intentional communities for unhoused people","field_alt_en":"Exploded 3-D diagram of single cabin.","field_caption_en":"\u003Cp\u003EThe basic unit for the cabin community is a small one person cabin with attachable additional modules.\u003C\/p\u003E","field_alt_fr":"Sch\u00e9ma \u00e9clat\u00e9 en 3D d\u0026#039;une cabine simple.","field_caption_fr":"\u003Cp\u003EL\u0027unit\u00e9 de base de la communaut\u00e9 des cabanes est une petite cabane pour une personne, \u00e0 laquelle peuvent s\u0027ajouter des modules suppl\u00e9mentaires.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20intentional%20communities_B_basic%20cabin_print.jpeg?itok=SOh6KizX"},{"title":"Intentional communities for unhoused people","field_alt_en":"Split page diagram showing typical shelter governance structure on the left and the proposed intentional community model on the right.","field_caption_en":"\u003Cp\u003ETypical shelter governance structures are organized as strictly top down, and struggle to include those receiving services in their decision making processes. The team proposes an Intentional Community Model which is managed by a non-profit agency and centres the community as a key stakeholder in decision making.\u00a0\u003C\/p\u003E","field_alt_fr":"Diagramme \u00e0 double page montrant la structure de gouvernance typique d\u0026#039;un refuge \u00e0 gauche et le mod\u00e8le de communaut\u00e9 intentionnelle propos\u00e9 \u00e0 droite.","field_caption_fr":"\u003Cp\u003ELes structures de gouvernance typiques des refuges sont organis\u00e9es de mani\u00e8re strictement descendante et ont des difficult\u00e9s \u00e0 inclure les b\u00e9n\u00e9ficiaires des services dans leurs processus de prise de d\u00e9cision. L\u0027\u00e9quipe propose un mod\u00e8le de communaut\u00e9 intentionnelle qui est g\u00e9r\u00e9 par une agence \u00e0 but non lucratif et qui fait de la communaut\u00e9 un acteur cl\u00e9 de la prise de d\u00e9cision.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20-%20intentional%20communities_K_governance_print.jpeg?itok=gIsBuZVh"},{"title":"Surplus properties for housing","field_alt_en":"Page divided in to four parts, with titles of money, land, give, and take starting from the top left and moving clockwise. Below each of these are relevant subtitles to the category with flow lines showing how they relate directly to other elements in the","field_caption_en":"\u003Cp\u003EFunding for this project follows a Mosaic pattern, which involves the engagement of municipal, provincial, and federal governments and programs to re-imagine under utilized lands for meaningful community benefits.\u003C\/p\u003E","field_alt_fr":"La page est divis\u00e9e en quatre parties, avec les titres argent, terre, donner et prendre, en commen\u00e7ant en haut \u00e0 gauche et en progressant dans le sens des aiguilles d\u0026#039;une montre. Sous chacun de ces titres figurent des sous-titres pertinents pour la cat\u00e9go","field_caption_fr":"\u003Cp\u003ELe financement de ce projet suit le mod\u00e8le Mosaic, qui implique l\u0027engagement des gouvernements et des programmes municipaux, provinciaux et f\u00e9d\u00e9raux pour r\u00e9imaginer les terres sous-utilis\u00e9es afin d\u0027en tirer des avantages significatifs pour la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%20Surplus%20Properties_Stud-Wall-3_WITH%20CROP%20MARKS.jpeg?itok=29CK5Z5B"},{"title":"Surplus properties for housing","field_alt_en":"Plan view of a proposed housing development colour coded to various community amenities which include market, health services, child care, workshop, learning spaces, urban farming, spiritual spaces, small business, recreation, green space, communal kitche","field_caption_en":"\u003Cp\u003EHousing requires a mix of programs in order to support a healthy community.\u003C\/p\u003E","field_alt_fr":"Vue en plan d\u0026#039;un projet de construction de logements, avec un code couleur pour les diff\u00e9rents \u00e9quipements collectifs : march\u00e9, services de sant\u00e9, garderies, ateliers, espaces d\u0026#039;apprentissage, agriculture urbaine, espaces spirituels, petites entreprises, ","field_caption_fr":"\u003Cp\u003ELe logement n\u00e9cessite une combinaison de programmes afin de soutenir une communaut\u00e9 en bonne sant\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20Surplus%20Properties_Stud-Wall-7_WITH%20CROP%20MARKS.jpeg?itok=C_jj29Aj"},{"title":"Surplus properties for housing","field_alt_en":"Poster describing how in the 1980\u0026#039;s, R1-M zoning meant that single family dwellings were replaced by low and mid density apartment buildings, further scattering community assets. Central image is a 3-D view of a neighborhood with a couple single family ho","field_caption_en":"\u003Cp\u003EIn the 1980\u0027s, R1-M zoning meant that single family dwellings were replaced by low and mid density apartment buildings, further scattering community assets.\u003C\/p\u003E","field_alt_fr":"Affiche d\u00e9crivant comment, dans les ann\u00e9es 1980, le zonage R1-M a entra\u00een\u00e9 le remplacement des habitations unifamiliales par des immeubles d\u0026#039;habitation de faible et moyenne densit\u00e9, ce qui a eu pour effet de disperser davantage les atouts de la communaut\u00e9","field_caption_fr":"\u003Cp\u003EDans les ann\u00e9es 1980, le zonage R1-M a entra\u00een\u00e9 le remplacement des habitations unifamiliales par des immeubles d\u0027habitation de faible et moyenne densit\u00e9, ce qui a eu pour effet de disperser encore davantage les atouts de la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/09%20-%20Surplus%20Properties_Stud-Wall-11_CROP%20MARKS%20AND%20BLEED.jpeg?itok=97ukbKWI"},{"title":"Surplus properties for housing","field_alt_en":"Page split in two horizontally. The top portion shows an image of an old hockey arena that was used as temporary shelter for some people who lost spaces at a hotel that the city placed them in without notice. The lower part of the page shows a zoomed out ","field_caption_en":"\u003Cp\u003EThe project aims to create a collaborative public database of property vacancies to better identify and track high potential parcels.\u003C\/p\u003E","field_alt_fr":"Page coup\u00e9e en deux horizontalement. La partie sup\u00e9rieure montre une image d\u0026#039;un ancien stade de hockey qui a \u00e9t\u00e9 utilis\u00e9 comme abri temporaire pour certaines personnes qui ont perdu des places dans un h\u00f4tel o\u00f9 la ville les a plac\u00e9es sans pr\u00e9avis. La parti","field_caption_fr":"\u003Cp\u003ELe projet vise \u00e0 cr\u00e9er une base de donn\u00e9es publique collaborative sur les biens immobiliers vacants afin de mieux identifier et suivre les parcelles \u00e0 fort potentiel.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20Surplus%20Properties_Stud-Wall-2_WITH%20CROP%20MARKS.jpeg?itok=cjl2mSVe"},{"title":"Surplus properties for housing","field_alt_en":"Section perspective of a housing block full of people from diverse backgrounds listed at the bottom of the page as low income, seniors, newcomers, youth, indigenous, single parents, families, LGBTQIA2S+, BIPOC, mid-income, high income, people fleeing abus","field_caption_en":"\u003Cp\u003EHousing requires a mix of people to foster inclusion as well as sustain the continued life of the community.\u003C\/p\u003E","field_alt_fr":"Vue en coupe d\u0026#039;un immeuble d\u0026#039;habitation peupl\u00e9 de personnes d\u0026#039;origines diverses, dont la liste figure en bas de page : personnes \u00e0 faibles revenus, personnes \u00e2g\u00e9es, nouveaux arrivants, jeunes, autochtones, parents isol\u00e9s, familles, LGBTQIA2S+, BIPOC, pers","field_caption_fr":"\u003Cp\u003ELe logement n\u00e9cessite une mixit\u00e9 de personnes pour favoriser l\u0027inclusion et maintenir la vie de la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20-%20Surplus%20Properties_Stud-Wall-8_WITH%20CROP%20MARKS.jpeg?itok=F9o4ZSs7"},{"title":"Surplus properties for housing","field_alt_en":"Poster showing how a future re-envisioning of this site could involve non-profit ownership to safeguard a permanent mix of low-cost and market rate housing while providing necessary assets for a healthy community. The central image is a 3-D view of a mid ","field_caption_en":"\u003Cp\u003EA future re-envisioning of this site could involve non-profit ownership to safeguard a permanent mix of low-cost and market rate housing while providing necessary assets for a healthy community.\u003C\/p\u003E","field_alt_fr":"Affiche montrant comment un futur r\u00e9am\u00e9nagement de ce site pourrait impliquer une propri\u00e9t\u00e9 \u00e0 but non lucratif afin de garantir un m\u00e9lange permanent de logements \u00e0 bas prix et \u00e0 prix du march\u00e9 tout en fournissant les actifs n\u00e9cessaires \u00e0 une communaut\u00e9 en","field_caption_fr":"\u003Cp\u003EUn futur r\u00e9am\u00e9nagement de ce site pourrait impliquer une propri\u00e9t\u00e9 \u00e0 but non lucratif afin de garantir un m\u00e9lange permanent de logements \u00e0 bas prix et \u00e0 prix du march\u00e9, tout en fournissant les actifs n\u00e9cessaires \u00e0 une communaut\u00e9 en bonne sant\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/10%20-%20Surplus%20Properties_Stud-Wall-12_CROP%20MARKS%20AND%20BLEED.jpeg?itok=8oL7BITF"},{"title":"Surplus properties for housing","field_alt_en":"Poster describing how in 1915, housing and assets came hand in hand through the allocation of farmable land for livestock and gardening. Central graphic is a drawing of a farmer\u0026#039;s field with several cows grazing.","field_caption_en":"\u003Cp\u003EIn 1915, housing and assets came hand in hand through the allocation of farmable land for livestock and gardening.\u003C\/p\u003E","field_alt_fr":"Affiche d\u00e9crivant comment, en 1915, le logement et le capital sont all\u00e9s de pair gr\u00e2ce \u00e0 l\u0026#039;attribution de terres cultivables pour le b\u00e9tail et le jardinage. L\u0026#039;illustration centrale est un dessin d\u0026#039;un champ d\u0026#039;agriculteur o\u00f9 paissent plusieurs vaches.","field_caption_fr":"\u003Cp\u003EEn 1915, le logement et le capital vont de pair gr\u00e2ce \u00e0 l\u0027attribution de terres cultivables pour le b\u00e9tail et le jardinage.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/07%20-%20Surplus%20Properties_Stud-Wall-9_CROP%20MARKS%20AND%20BLEED.jpeg?itok=BvCuKBBw"},{"title":"Surplus properties for housing","field_alt_en":"Multi-coloured 3-D view of three story middle density apartment housing centred around an arena style community centre.","field_caption_en":"\u003Cp\u003ESurplus properties for housing encourages housing that allows people to live, grow, thrive, reconcile, and feel safe.\u003C\/p\u003E","field_alt_fr":"Vue 3D multicolore d\u0026#039;un immeuble d\u0026#039;habitation de densit\u00e9 moyenne de trois \u00e9tages, centr\u00e9 autour d\u0026#039;un centre communautaire de type ar\u00e9na.","field_caption_fr":"\u003Cp\u003ELes propri\u00e9t\u00e9s exc\u00e9dentaires destin\u00e9es au logement encouragent la construction de logements qui permettent aux gens de vivre, de grandir, de prosp\u00e9rer, de se r\u00e9concilier et de se sentir en s\u00e9curit\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%20Surplus%20Properties_Stud-Wall-5_WITH%20CROP%20MARKS.jpeg?itok=vWUNoxgJ"},{"title":"Surplus properties for housing","field_alt_en":"Three part image showing first a map illustrating how Dartmouth North has the lowest houshold incomes in the Halifax Regional Municipality. The second image is a zoomed in neighborhood map showing single family homes, community assets, multi-unit housing,","field_caption_en":"\u003Cp\u003EThe project seeks to understand the role that under-utilized surplus properties can play in reimagining communities through public architecture. Municipal, Provincial, and Federal governments own an immense number of surplus properties that are sitting idle often in the form of vacant buildings and empty parcels.\u003C\/p\u003E","field_alt_fr":"L\u0026#039;image en trois parties montre d\u0026#039;abord une carte illustrant le fait que Dartmouth North a les revenus des m\u00e9nages les plus bas de la municipalit\u00e9 r\u00e9gionale d\u0026#039;Halifax. La deuxi\u00e8me image est une carte de quartier agrandie montrant les maisons individuelles","field_caption_fr":"\u003Cp\u003ELe projet cherche \u00e0 comprendre le r\u00f4le que les propri\u00e9t\u00e9s en surplus sous-utilis\u00e9es peuvent jouer dans la r\u00e9imagination des communaut\u00e9s par le biais de l\u0027architecture publique. Les autorit\u00e9s municipales, provinciales et f\u00e9d\u00e9rales poss\u00e8dent un nombre consid\u00e9rable de biens immobiliers exc\u00e9dentaires qui restent inutilis\u00e9s, souvent sous la forme de b\u00e2timents et de parcelles vides.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20Surplus%20Properties_Stud-Wall-6_WITH%20CROP%20MARKS.jpeg?itok=eESxZThu"},{"title":"Surplus properties for housing","field_alt_en":"Poster showing single family homes with some apartment buildings scattered in between.","field_caption_en":"\u003Cp\u003EIn the 1960\u0027s tightly packed apartment buildings were introduced into previously low density neighborhoods, creating an unbalanced ratio of housing to assets which led eventually to it being a less engaging place to live.\u003C\/p\u003E","field_alt_fr":"Affiche montrant des maisons unifamiliales avec quelques immeubles d\u0026#039;habitation dispers\u00e9s entre elles.","field_caption_fr":"\u003Cp\u003EDans les ann\u00e9es 1960, des immeubles d\u0027habitation serr\u00e9s ont \u00e9t\u00e9 introduits dans des quartiers auparavant peu denses, cr\u00e9ant un rapport d\u00e9s\u00e9quilibr\u00e9 entre les logements et les actifs, ce qui a finalement fait de ces quartiers des lieux de vie moins attrayants.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/08%20-%20Surplus%20Properties_Stud-Wall-10_CROP%20MARKS%20AND%20BLEED.jpeg?itok=0D6hPrR6"},{"title":"A gentrification tax","field_alt_en":"Section perspective of 109 Jameson highlighting key design modifications including a new 3 meter deep heavy timber fa\u00e7ade addition, rooftop townhouses, along with at grade and rooftop greenspaces.","field_caption_en":"\u003Cp\u003EAt grade, dense new landscape and community facilities will create generous public spaces, activating the public realm and connecting it to adjacent parks and greenspaces. Select additions and renovations to existing buildings will create new public and private amenity space, additional family-sized units, and improved accessible units, while minimizing disruption to existing tenants.\u003C\/p\u003E","field_alt_fr":"Vue en coupe du 109 Jameson mettant en \u00e9vidence les principales modifications de conception, notamment une nouvelle fa\u00e7ade en bois massif de 3 m\u00e8tres de profondeur, des maisons en rang\u00e9e sur les toits, ainsi que des espaces verts au niveau du sol et sur l","field_caption_fr":"\u003Cp\u003EAu niveau du sol, de nouveaux am\u00e9nagements paysagers et communautaires denses cr\u00e9eront des espaces publics g\u00e9n\u00e9reux, activant le domaine public et le reliant aux parcs et espaces verts adjacents. Certains agrandissements et r\u00e9novations de b\u00e2timents existants permettront de cr\u00e9er de nouveaux espaces d\u0027agr\u00e9ment publics et priv\u00e9s, des logements familiaux suppl\u00e9mentaires et des logements plus accessibles, tout en minimisant les perturbations pour les locataires existants.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/08%20-%20GentrificationTax_Stud-Wall-4_0.jpeg?itok=cQOllm3s"},{"title":"A gentrification tax","field_alt_en":"Ground floor plan of the proposed renovations for 109 Jameson which include a community commercial space, library, cafe, Parkdale Neighborhood Land Trust offices, and a courtyard","field_caption_en":"\u003Cp\u003EHousing becomes secure and remains affordable for new and existing tenants. As units become available, those with the greatest housing need can be prioritized.\u003C\/p\u003E","field_alt_fr":"Plan du rez-de-chauss\u00e9e des r\u00e9novations propos\u00e9es pour le 109 Jameson, qui comprennent un espace commercial communautaire, une biblioth\u00e8que, un caf\u00e9, les bureaux du Parkdale Neighborhood Land Trust et une cour.","field_caption_fr":"\u003Cp\u003ELe logement devient s\u00fbr et reste abordable pour les nouveaux locataires et les locataires existants. Au fur et \u00e0 mesure que des logements se lib\u00e8rent, la priorit\u00e9 est donn\u00e9e \u00e0 ceux qui en ont le plus besoin.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%20GentrificationTax_Stud-Wall-3-3.jpeg?itok=WQq2Vf8p"},{"title":"A gentrification tax","field_alt_en":"Photograph of members of the Parkdale community land trust holding protest posters outside of one of their properties.","field_caption_en":"\u003Cp\u003EIn response to this ongoing crisis, the Parkdale Community Land Trust (PNLT) has purchased rooming houses and low-rise apartment buildings, taking land out of the competitive market.\u003C\/p\u003E","field_alt_fr":"Photo de membres du Parkdale community land trust tenant des affiches de protestation \u00e0 l\u0026#039;ext\u00e9rieur de l\u0026#039;une de leurs propri\u00e9t\u00e9s.","field_caption_fr":"\u003Cp\u003EEn r\u00e9ponse \u00e0 cette crise permanente, le Parkdale Community Land Trust (PNLT) a achet\u00e9 des maisons de chambres et des immeubles d\u0027habitation de basse taille, retirant ainsi des terrains du march\u00e9 concurrentiel.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20GentrificationTax_Stud-Wall-11.jpeg?itok=XwZwDT5q"},{"title":"A gentrification tax","field_alt_en":"A wintertime perspective render showing the rooftop green space and townhouses with children playing in the foreground.","field_caption_en":"\u003Cp\u003ECarefully considered outdoor spaces provide necessary amenities for the community\u0027s diverse residents.\u003C\/p\u003E","field_alt_fr":"Un rendu en perspective hivernale montrant l\u0026#039;espace vert sur le toit et les maisons de ville avec des enfants jouant au premier plan.","field_caption_fr":"\u003Cp\u003EDes espaces ext\u00e9rieurs soigneusement \u00e9tudi\u00e9s offrent les installations n\u00e9cessaires aux divers r\u00e9sidents de la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/09%20-%20GentrificationTax_Stud-Wall-5.jpeg?itok=Q-Nd1GY7"},{"title":"A gentrification tax","field_alt_en":"Typical floor plan from levels 2 to 7 showing the new accessible units which can be added thanks to the fa\u00e7ade renovation.","field_caption_en":"\u003Cp\u003EWith the proposed modifications to 109 Jameson, 20 family-size (2 and 3-bdrm) suites are added, transforming the unit mix to 30% studio, 38% 1-bdrm, 21% 2-bdrm, and 11% 3-bdrm units, Furthermore, 20% of units are made fully accessible.\u003C\/p\u003E","field_alt_fr":"Plan d\u0026#039;\u00e9tage type des niveaux 2 \u00e0 7 montrant les nouvelles unit\u00e9s accessibles qui peuvent \u00eatre ajout\u00e9es gr\u00e2ce \u00e0 la r\u00e9novation de la fa\u00e7ade.","field_caption_fr":"\u003Cp\u003EAvec les modifications propos\u00e9es au 109 Jameson, 20 appartements familiaux (2 et 3 chambres) sont ajout\u00e9s, transformant l\u0027ensemble des unit\u00e9s en 30% de studios, 38% d\u0027appartements d\u0027une chambre, 21% d\u0027appartements de deux chambres et 11% d\u0027appartements de trois chambres.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20GentrificationTax_Stud-Wall-3-2.jpeg?itok=Qga9XMSk"},{"title":"A gentrification tax","field_alt_en":"Photograph of four people sorting and distributing fresh vegetables.","field_caption_en":"\u003Cp\u003ESafeguarding affordable housing from the pressures of the profit motivated capital market allows for existing and future neighborhoods, communities, and urban ecologies to remain intact.\u003C\/p\u003E","field_alt_fr":"Photographie de quatre personnes triant et distribuant des l\u00e9gumes frais.","field_caption_fr":"\u003Cp\u003EProt\u00e9ger les logements abordables des pressions du march\u00e9 des capitaux motiv\u00e9 par le profit permet de pr\u00e9server les quartiers, les communaut\u00e9s et les \u00e9cosyst\u00e8mes urbains existants et futurs.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20-%20GentrificationTax_Stud-Wall-12.jpeg?itok=EQbkqHEx"},{"title":"A gentrification tax","field_alt_en":"Roof plan showing a row of 3 bedroom maisonettes as well as outdoor rooftop amenities such as a playground and community garden.","field_caption_en":"\u003Cp\u003EAs a Community Land Trust, 109 Jameson is removed from the housing market, becoming permanently affordable and stable housing rather than a financial asset generating profit for investors.\u003C\/p\u003E","field_alt_fr":"Plan de toiture montrant une rang\u00e9e de maisonnettes de 3 chambres \u00e0 coucher ainsi que des am\u00e9nagements ext\u00e9rieurs sur les toits tels qu\u0026#039;une aire de jeux et un jardin communautaire.","field_caption_fr":"\u003Cp\u003EEn tant que organisme foncier solidaire, le 109 Jameson est retir\u00e9 du march\u00e9 du logement et devient un logement stable et abordable en permanence plut\u00f4t qu\u0027un actif financier g\u00e9n\u00e9rant des profits pour les investisseurs.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/07%20-%20GentrificationTax_Stud-Wall-3-1.jpeg?itok=WyteQI_x"},{"title":"A gentrification tax","field_alt_en":"3-D view of re-envisioned 109 Jameson with speech bubbles popping out of spaces containing quotes from members of the local community.","field_caption_en":"\u003Cp\u003EAn existing building, acquired by a Community Land Trust (CLT), all units at 109 Jameson are kept affordable for low- and middle-income households.\u003C\/p\u003E","field_alt_fr":"Vue en 3D du 109 Jameson r\u00e9am\u00e9nag\u00e9, avec des bulles de texte apparaissant dans les espaces contenant des citations de membres de la communaut\u00e9 locale.","field_caption_fr":"\u003Cp\u003ELe 109 Jameson est un b\u00e2timent existant, acquis par une organisme foncier solidaire (OFS), dont tous les logements restent abordables pour les m\u00e9nages \u00e0 revenus faibles ou moyens.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%20GentrificationTax_Stud-Wall-2_CROP%20MARKS%20AND%20BLEED.jpeg?itok=g9ugm3qH"},{"title":"A gentrification tax","field_alt_en":"Large infographic page describing the goals of the uneared increment, how a Real Estate Investment Trust and a Land Trust Operate, how can the unearned increment be captured through taxing gentrification, and a case study in Parkdale at 109 Jameson.","field_caption_en":"\u003Cp\u003EParkdale is a downtown Toronto neighborhood that still contains large numbers of affordable homes for low income residents. The Unearned Increment is the value embedded in real estate not created by a private owner, but by indigenous people, local cultural, tenants, neighborhoods, and community organizations.\u003C\/p\u003E","field_alt_fr":"Grande page infographique d\u00e9crivant les objectifs de l\u0026#039;augmentation non gagn\u00e9e, le fonctionnement d\u0026#039;une soci\u00e9t\u00e9 de placement immobilier et d\u0026#039;une fiducie fonci\u00e8re, la mani\u00e8re dont l\u0026#039;augmentation non gagn\u00e9e peut \u00eatre captur\u00e9e en taxant la gentrification, et","field_caption_fr":"\u003Cp\u003EParkdale est un quartier du centre-ville de Toronto qui compte encore un grand nombre de logements abordables pour les personnes \u00e0 bas revenus. L\u0027incr\u00e9ment non gagn\u00e9 est la valeur incorpor\u00e9e dans une propri\u00e9t\u00e9 qui n\u0027a pas \u00e9t\u00e9 cr\u00e9\u00e9e par un propri\u00e9taire priv\u00e9, mais par les populations indig\u00e8nes, la culture locale, les locataires, les quartiers et les organisations communautaires.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20GentrificationTax_Stud-Wall-1_0.jpeg?itok=3whZTNyE"},{"title":"Reparative architecture","field_alt_en":"Three men leaning against a railing outside of a building with a sign reading Gemini Records Co.","field_caption_en":"\u003Cp\u003EResidents of little Jamaica outside of Gemini Records, 1970\u0027s.\u003C\/p\u003E","field_alt_fr":"Trois hommes s\u0026#039;appuient sur une balustrade \u00e0 l\u0026#039;ext\u00e9rieur d\u0026#039;un b\u00e2timent sur lequel on peut lire Gemini Records Co.","field_caption_fr":"\u003Cp\u003ER\u00e9sidents de la petite Jama\u00efque en dehors de Gemini Records, ann\u00e9es 1970.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/10%20-%20TeamReparativePlanning_Stud%20Wall-9.jpeg?itok=XMVX0WhF"},{"title":"Reparative architecture","field_alt_en":"Poster demanding reparative architecture for Black Residents of Toronto\u0026#039;s Little Jamaica.","field_caption_en":"\u003Cp\u003EMessages for the project are communicated through posters which highlight key pieces of information and engage public interest.\u003C\/p\u003E","field_alt_fr":"Affiche r\u00e9clamant une architecture r\u00e9paratrice pour les r\u00e9sidents de Little Jamaica, \u00e0 Toronto.","field_caption_fr":"\u003Cp\u003ELes messages du projet sont communiqu\u00e9s par le biais d\u0027affiches qui mettent en \u00e9vidence les \u00e9l\u00e9ments d\u0027information cl\u00e9s et suscitent l\u0027int\u00e9r\u00eat du public.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/07%20-%20TeamReparativePlanning_Stud%20Wall-5.jpeg?itok=TqH5orcL"},{"title":"Reparative architecture","field_alt_en":"Streetscape drawing with mixed use lane housing, mixed use apartments, main street pop-ups, and narrow lot mid-rises.","field_caption_en":"\u003Cp\u003EHousing without erasure is rooted in the demand that Black residents of Toronto\u0027s Little Jamaica who have been displaced or are at risk of being displaced due to transit infrastructure and inequitable planning policies have the right to return and rebuild their community.\u003C\/p\u003E","field_alt_fr":"Dessin du paysage urbain avec des logements en bande \u00e0 usage mixte, des appartements \u00e0 usage mixte, des immeubles de type \u0026quot;pop-up\u0026quot; sur la rue principale et des immeubles de taille moyenne sur des terrains \u00e9troits.","field_caption_fr":"\u003Cp\u003ELe\u00a0logement sans effacement est enracin\u00e9 dans la demande que les r\u00e9sidents de Little Jamaica \u00e0 Toronto qui ont \u00e9t\u00e9 d\u00e9plac\u00e9s ou risquent de l\u0027\u00eatre en raison de l\u0027infrastructure de transport et des politiques d\u0027am\u00e9nagement in\u00e9quitables aient le droit de revenir et de reconstruire leur communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/04%20-%20TeamReparativePlanning_Stud%20Wall-3.jpeg?itok=rceHjZ1f"},{"title":"Reparative architecture","field_alt_en":"3-D view of little Jamaica with a plane flying a banner that reads Save Little Jamaica","field_caption_en":"\u003Cp\u003EThis team investigated the harm and erasure inflicted on Toronto\u0027s little Jamaica through state led transit initiatives.\u003C\/p\u003E","field_alt_fr":"Vue en 3D de la petite Jama\u00efque avec un avion transportant une banni\u00e8re sur laquelle on peut lire \u0026quot;Save Little Jamaica\u0026quot;.","field_caption_fr":"\u003Cp\u003ECette \u00e9quipe a enqu\u00eat\u00e9 sur le pr\u00e9judice et l\u0027effacement inflig\u00e9s \u00e0 la petite Jama\u00efque de Toronto par les initiatives de transport en commun men\u00e9es par l\u0027\u00c9tat.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20TeamReparativePlanning_Stud%20Wall-4.jpeg?itok=rosq8DgM"},{"title":"Reparative architecture","field_alt_en":"Photograph of two women speaking across a counter.","field_caption_en":"\u003Cp\u003EResidents of little Jamaica Buying groceries, 1970\u0027s\u003C\/p\u003E","field_alt_fr":"Photographie de deux femmes s\u0026#039;adressant \u00e0 un comptoir.","field_caption_fr":"\u003Cp\u003ER\u00e9sidents de la petite Jama\u00efque faisant leurs courses, ann\u00e9es 1970\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/08%20-%20TeamReparativePlanning_Stud%20Wall-6.jpeg?itok=yOgVKYwF"},{"title":"Reparative architecture","field_alt_en":"Three part diagram showing three story addition, mid rise addition, then infill additions.","field_caption_en":"\u003Cp\u003EThe project recommends incremental densification of the neighborhood in order to promote thoughtful and flexible growth which supports the community.\u003C\/p\u003E","field_alt_fr":"Diagramme en trois parties montrant l\u0026#039;ajout de trois \u00e9tages, l\u0026#039;ajout d\u0026#039;un \u00e9tage interm\u00e9diaire, puis les ajouts intercalaires.","field_caption_fr":"\u003Cp\u003ELe projet recommande une densification progressive du quartier afin de promouvoir une croissance r\u00e9fl\u00e9chie et flexible qui soutienne la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/05%20-%20TeamReparativePlanning_Stud%20Wall-8.jpeg?itok=JvJOohSz"},{"title":"Reparative architecture","field_alt_en":"Infographic describing what a community land trust is with 3-d drawings of different building typologies in the centre.","field_caption_en":"\u003Cp\u003EA Community Land Trust (CLT) is a non-profit organization that owns land and puts it to use for community benefit. They encourage equitable development, affordability, and flexibility based on community needs.\u003C\/p\u003E","field_alt_fr":"Infographie d\u00e9crivant ce qu\u0026#039;est une organisme foncier solidaire avec, au centre, des dessins en 3D de diff\u00e9rentes typologies de b\u00e2timents.","field_caption_fr":"\u003Cp\u003EUne organisme foncier solidaire (CLT) est une organisation \u00e0 but non lucratif qui poss\u00e8de des terrains et les met au service de la communaut\u00e9. Ils encouragent le d\u00e9veloppement \u00e9quitable, l\u0027accessibilit\u00e9 financi\u00e8re et la flexibilit\u00e9 en fonction des besoins de la communaut\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/02%20-%20TeamReparativePlanning_Stud%20Wall-11_0.jpeg?itok=FFsSBg0m"},{"title":"Reparative architecture","field_alt_en":"Two men seated, one on the phone eating and shaking the hand of the other.","field_caption_en":"\u003Cp\u003EResidents of little Jamaica at Gemini Records, 1970\u0027s.\u003C\/p\u003E","field_alt_fr":"Deux hommes assis, l\u0026#039;un au t\u00e9l\u00e9phone, mangeant et serrant la main de l\u0026#039;autre.","field_caption_fr":"\u003Cp\u003ER\u00e9sidents de la petite Jama\u00efque \u00e0 Gemini Records, dans les ann\u00e9es 1970.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/09%20-%20TeamReparativePlanning_Stud%20Wall-7.jpeg?itok=5EWKvHS8"},{"title":"Reparative architecture","field_alt_en":"Multi-coloured poster advertising a Community Land Trust Virtual Focus group.","field_caption_en":"\u003Cp\u003EA critical component of this project is community engagement and education.\u003C\/p\u003E","field_alt_fr":"Affiche multicolore annon\u00e7ant la tenue d\u0026#039;un groupe de discussion virtuel sur les organisme foncier solidaire.","field_caption_fr":"\u003Cp\u003EL\u0027engagement et l\u0027\u00e9ducation de la communaut\u00e9 constituent une composante essentielle de ce projet.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/06%20-%20TeamReparativePlanning_Stud%20Wall-2.jpeg?itok=x7XgjrSQ"},{"title":"Reparative architecture","field_alt_en":"Infographic describing what reparative planning is using a series of colour coded circles.","field_caption_en":"\u003Cp\u003EReparative planning is a planning philosophy wherein cities acknowledge and take responsibility for harm caused to communities through policy endeavors. It aims to restore what was damaged.\u003C\/p\u003E","field_alt_fr":"Infographie d\u00e9crivant ce qu\u0026#039;est la planification r\u00e9paratrice \u00e0 l\u0026#039;aide d\u0026#039;une s\u00e9rie de cercles cod\u00e9s par couleur.","field_caption_fr":"\u003Cp\u003ELa planification r\u00e9paratrice est une philosophie de planification dans laquelle les villes reconnaissent et assument la responsabilit\u00e9 des dommages caus\u00e9s aux communaut\u00e9s par les efforts politiques. Elle vise \u00e0 restaurer ce qui a \u00e9t\u00e9 endommag\u00e9.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/03%20-%20TeamReparativePlanning_Stud%20Wall-1.jpeg?itok=gUFDgepH"},{"title":"First nations home building lodges","field_alt_en":"Mobile trailer home with deployable awnings and storage on the inside.","field_caption_en":"\u003Cp\u003EMobile Design Construction Lab for One House Many Nations and the University of Manitoba.\u003C\/p\u003E","field_alt_fr":"Maison mobile avec auvents d\u00e9ployables et espace de rangement \u00e0 l\u0026#039;int\u00e9rieur.","field_caption_fr":"\u003Cp\u003EMobile Design Construction Lab pour One House Many Nations et l\u0027Universit\u00e9 du Manitoba.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-07\/1_MOBILE%20DESIGN.jpg?itok=u_0gdj0V"},{"title":"First nations home building lodges","field_alt_en":"Mobile trailer structure with dog outside.","field_caption_en":"\u003Cp\u003EWachusko Weesti (Musckrat Hut) by One House Many Nations.\u003C\/p\u003E","field_alt_fr":"Structure de caravane mobile avec chien \u00e0 l\u0026#039;ext\u00e9rieur.","field_caption_fr":"\u003Cp\u003EWachusko Weesti (hutte de rat musqu\u00e9) par One House Many Nations.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-07\/1_WACHUSKO%20WEESTI.jpg?itok=T5yQ-0pA"},{"title":"First nations home building lodges","field_alt_en":"Building with sloped roof and a front patio with stairs connecting it to ground level.","field_caption_en":"\u003Cp\u003EUniversal Utility Core for Opaskwayak Cree Nation.\u003C\/p\u003E","field_alt_fr":"B\u00e2timent avec toit en pente et patio \u00e0 l\u0026#039;avant avec des escaliers le reliant au niveau du sol.","field_caption_fr":"\u003Cp\u003EUniversal Utility Core pour la Nation crie d\u0027Opaskwayak.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-07\/1_UNIVERSAL%20UTILITY%20CORE.jpg?itok=UuQkrPMp"},{"title":"First nations home building lodges","field_alt_en":"Prairie and lake scene depicting a prototype for the team\u0026#039;s Home Building Lodges. An eagle, the big dipper, people, and animals are called out in red.","field_caption_en":"\u003Cp\u003EThis large printed piece is displayed as a large sheet attached to the wall using tied rope. It also features red beaded elements done by local indigenous artists to highlight key elements in the composition. The medium and content of this piece describes both operational as well as ephemeral elements of the project.\u003C\/p\u003E","field_alt_fr":"Sc\u00e8ne de prairie et de lac illustrant un prototype pour les pavillons de construction de maisons de l\u0026#039;\u00e9quipe. Un aigle, la Grande Ourse, des personnes et des animaux sont repr\u00e9sent\u00e9s en rouge.","field_caption_fr":"\u003Cp\u003ECette grande \u0153uvre imprim\u00e9e est pr\u00e9sent\u00e9e sous la forme d\u0027une grande feuille attach\u00e9e au mur \u00e0 l\u0027aide d\u0027une corde nou\u00e9e. Elle comporte \u00e9galement des \u00e9l\u00e9ments perl\u00e9s rouges r\u00e9alis\u00e9s par des artistes locaux pour mettre en \u00e9vidence les \u00e9l\u00e9ments cl\u00e9s de la composition. Le support et le contenu de cette pi\u00e8ce d\u00e9crivent \u00e0 la fois les \u00e9l\u00e9ments op\u00e9rationnels et \u00e9ph\u00e9m\u00e8res du projet.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/01%20-%20230414_AAHA%20Prairie%20Backup%20Print-final.jpeg?itok=uWqdYaq0"},{"title":"First nations home building lodges","field_alt_en":"Group of three small buildings surrounding a picnic table, chairs, and a fire pit","field_caption_en":"\u003Cp\u003EBig River First Nation Small Home Builds by One House Many Nations.\u003C\/p\u003E","field_alt_fr":"Ensemble de trois petits b\u00e2timents entourant une table de pique-nique, des chaises et un foyer","field_caption_fr":"\u003Cp\u003EBig river first nation small home builds par One House Many Nations.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-07\/1_BIG%20RIVER%20NATION.jpg?itok=jL320gIa"},{"title":"First nations home building lodges","field_alt_en":"Circle of people sitting around a fire pit.","field_caption_en":"\u003Cp\u003EClimate Adaptation Planning for Reserve Housing and Community Resilience for Several Nations communities and organizations across Canada.\u003C\/p\u003E","field_alt_fr":"Cercle de personnes assises autour d\u0026#039;un feu.","field_caption_fr":"\u003Cp\u003EPlanification de l\u0027adaptation au climat pour le logement dans les r\u00e9serves et la r\u00e9silience communautaire pour les communaut\u00e9s et les organisations de plusieurs nations \u00e0 travers le Canada.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-07\/1_CLIMATE%20ADAPTATION.jpg?itok=IkdE8hVB"},{"title":"First nations home building lodges","field_alt_en":"Multi-part house with a ramp accessing the front door.","field_caption_en":"\u003Cp\u003EOne House Many Nations for the Opaskwayak Cree Nation.\u003C\/p\u003E","field_alt_fr":"Maison en plusieurs parties avec une rampe d\u0026#039;acc\u00e8s \u00e0 la porte d\u0026#039;entr\u00e9e.","field_caption_fr":"\u003Cp\u003EOne House Many Nations pour la nation crie d\u0027Opaskwayak.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-07\/1_ONE%20HOUSE%20MANY%20NATIONS.jpg?itok=87fkuawE"},{"title":"First nations home building lodges","field_alt_en":"3D drawing of wood building with a group of people outside.","field_caption_en":"\u003Cp\u003ESekuwe for the Tadoule Lake and Lac Brochet Dene Frist Nations\u003C\/p\u003E","field_alt_fr":"Dessin en 3D d\u0026#039;un b\u00e2timent en bois avec un groupe de personnes \u00e0 l\u0026#039;ext\u00e9rieur.","field_caption_fr":"\u003Cp\u003ESekuwe pour les Premi\u00e8res Nations de Lac Tadoule et de Lac Brochet Dene\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-07\/1_SEKUWE.jpg?itok=VmfDyTaL"},{"title":"On the land housing","field_alt_en":"Timeline with images of various housing typologies arranged inline.","field_caption_en":"\u003Cp\u003EHistory of Housing in the Tlicho Dene Region from 1876 to present day.\u003C\/p\u003E","field_alt_fr":"Chronologie avec des images de diff\u00e9rentes typologies de logement dispos\u00e9es en ligne.","field_caption_fr":"\u003Cp\u003EHistoire du logement dans la r\u00e9gion des D\u00e9n\u00e9s Tlicho de 1876 \u00e0 nos jours.\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_TIMELINE%202.jpg?itok=pohgIkUO"},{"title":"On the land housing","field_alt_en":"Pencil drawing of a cabin surrounded by snow with a dog in the foreground.","field_caption_en":"\u003Cp\u003EDrawing of a cabin design by Zoe Morgan\u003C\/p\u003E","field_alt_fr":"Dessin au crayon d\u0026#039;une cabane entour\u00e9e de neige avec un chien au premier plan.","field_caption_fr":"\u003Cp\u003EDessin d\u0027une cabine par Zoe Morgan\u003C\/p\u003E","field_gallery_image":"\/sites\/default\/files\/styles\/big\/public\/2023-06\/OnTheLand_18_Zoe_Morgan_Cabin2.jpg?itok=9TYb4mly"},{"title":"On the land housing","field_alt_en":"Photograph of young girl holding a rise for indigenous rights sign.","field_caption_en":"\u003Cp\u003EThe project proposes women-focused-on-the-land camps that young Indigenous women can access a sense of home in a
