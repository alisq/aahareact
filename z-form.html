<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            display:inline-block;
            width:200px;
            padding-bottom:1em;
        }    

        input,
        textarea {
            font-size: 20px;
            padding:0.25em;
            width:400px;
        }

        .split {
            display:grid;
            grid-template-columns:1fr 1fr;
        }

        #json_dump {
            width:80%;
            height:500px;
        }
    </style>

</head>
<body>
        <form>
            <div><label>Demand ID:</label> <input name="demand_id" id="demand_id" type="text"></div>
            <div><label>demand Number:</label> <input name="field_demand_no" id="field_demand_no" type="text"></div>
            <div><label>exmark:</label> <input name="field_exmark" id="field_exmark" type="text"></div>
            <div><label>banner:</label> <input name="banner" id="field_exmark" type="text"></div>

            <div class="split">
            <div class="en">
                <h2>EN</h2>
                <div><label>en_title</label><input type="text" name="en_title" id="en_title"></div>
                <div><label>en_header_html</label><input type="text" name="en_header_html" id="en_header_html"></div>
                <div><label>en_field_region</label><input type="text" name="en_field_region" id="en_field_region"></div>
                <div><label>en_field_content</label><textarea name="en_field_content" id="en_field_content"></textarea></div>
                <div><label>en_field_long_summary</label><input type="text" name="en_field_long_summary" id="en_field_long_summary"></div>
                <div><label>en_field_short_summary</label><input type="text" name="en_field_short_summary" id="en_field_short_summary"></div>
                <div><label>en_field_dom_text</label><input type="text" name="en_field_dom_text" id="en_field_dom_text"></div>
                <div><label>en_title_1</label><input type="text" name="en_title_1" id="en_title_1"></div>
            </div>

            <div class="fr">
                <h2>FR</h2>
                <div><label>fr_title</label><input type="text" name="fr_title" id="fr_title"></div>
                <div><label>fr_header_html</label><input type="text" name="fr_header_html" id="fr_header_html"></div>
                <div><label>fr_field_region</label><input type="text" name="fr_field_region" id="fr_field_region"></div>
                <div><label>fr_field_content</label><textarea name="fr_field_content" id="fr_field_content"></textarea></div>
                <div><label>fr_field_long_summary</label><input type="text" name="fr_field_long_summary" id="fr_field_long_summary"></div>
                <div><label>fr_field_short_summary</label><input type="text" name="fr_field_short_summary" id="fr_field_short_summary"></div>
                <div><label>fr_field_dom_text</label><input type="text" name="fr_field_dom_text" id="fr_field_dom_text"></div>
                <div><label>fr_title_1</label><input type="text" name="fr_title_1" id="fr_title_1"></div>
            </div>
            </div>
        </form>
        <button id="load_json">load json</button><br /><br />
        <textarea id="json_dump"></textarea>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <script>




            let json;

            fetch('demands.json')
                .then((response) => {
                    response.json()
                    console.log(response)
                })
                .then((f) => {
                    console.log(f)
                });

  loadJSON();

  $("#load_json").click(loadJSON())






$("input, textarea").on("input", function(){
    
    json.demand_id = $("#demand_id").val()
    json.field_demand_no = $("#field_demand_no").val()
    json.field_exmark = $("#field_exmark").val()
    json.banner = $("#banner").val()
    json.en.title = $("#en_title").val()
    json.en.header_html = $("#en_header_html").val()
    json.en.field_region = $("#en_field_region").val()
    json.en.field_content = $("#en_field_content").val()
    json.en.field_long_summary = $("#en_field_long_summary").val()
    json.en.field_short_summary = $("#en_field_short_summary").val()
    json.en.field_dom_text = $("#en_field_dom_text").val()
    json.en.title_1 = $("#en_title_1").val()
    json.fr.title = $("#fr_title").val()
    json.fr.header_html = $("#fr_header_html").val()
    json.fr.field_region = $("#fr_field_region").val()
    json.fr.field_content = $("#fr_field_content").val()
    json.fr.field_long_summary = $("#fr_field_long_summary").val()
    json.fr.field_short_summary = $("#fr_field_short_summary").val()
    json.fr.field_dom_text = $("#fr_field_dom_text").val()
    json.fr.title_1 = $("#fr_title_1").val()
    $("#json_dump").val(JSON.stringify(json))
    
})



function loadJSON() {

$("#viewport").val(json.viewport)
$("#demand_id").val(json.demand_id)
$("#field_demand_no").val(json.field_demand_no)
$("#field_exmark").val(json.field_exmark)
$("#en_title").val(json.en.title)
$("#en_header_html").val(json.en.header_html)
$("#en_field_region").val(json.en.field_region)
$("#en_field_content").val(json.en.field_content)
$("#en_field_long_summary").val(json.en.field_long_summary)
$("#en_field_short_summary").val(json.en.field_short_summary)
$("#en_field_dom_text").val(json.en.field_dom_text)
$("#en_title_1").val(json.en.title_1)
$("#fr_title").val(json.fr.title)
$("#fr_header_html").val(json.fr.header_html)
$("#fr_field_region").val(json.fr.field_region)
$("#fr_field_content").val(json.fr.field_content)
$("#fr_field_long_summary").val(json.fr.field_long_summary)
$("#fr_field_short_summary").val(json.fr.field_short_summary)
$("#fr_field_dom_text").val(json.fr.field_dom_text)
$("#fr_title_1").val(json.fr.title_1)

}


            
        </script>


    </body>
</html>
